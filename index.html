<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>2048 Game</title>
</head>

<body>
    <div class="container hide">
        <div class="name-container">
            <h1>2048</h1>
        </div>
        <div class="heading">
            <button class="btn undo" onclick="undo()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="48" d="M244 400L100 256l144-144M120 256h292" />
                </svg>
            </button>
            <button class="btn switch" onclick="toggleTheme()">THEME</button>
            <div class="score-container">
                Score:
                <span id="score">0</span>
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <div class="cover-screen">
        <h2 id="over-text" class="hide">Game Over</h2>
        <p id="result"></p>
        <button id="start-button" class="btn">Start Game</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
