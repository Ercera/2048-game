<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>2048 Game</title>
</head>

<body>
    <div class="container hide">

        <div class="heading">
            <div class="app-name">
                <h1>2048</h1>
            </div>
            <div class="best-score">
                Best:
                <span id="best-score">0</span>
            </div>
            <button class="btn home" onclick="home()">
                <svg>
                    <use xlink:href="./img/sprites.svg#home" />
                </svg>
            </button>
            <button class="btn theme" onclick="toggleTheme()">
                <svg>
                    <use xlink:href="./img/sprites.svg#theme" />
                </svg>
            </button>
            <button class="btn undo" onclick="undo()">
                <svg>
                    <use xlink:href="./img/sprites.svg#undo" />
                </svg>
            </button>
            <div class="current-score">
                Score:
                <span id="score">0</span>
            </div>
        </div>
        <div class="field"></div>
    </div>
    <div class="cover-screen">
        <h2 id="over-text" class="hide">Game Over</h2>
        <p id="result"></p>
        <button id="continue" class="btn btn__continue hide">Continue</button>
        <button id="start-button" class="btn btn__start">Start Game</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
